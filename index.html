<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #0d0d2b, #2c003e, #1a001a);
            color: #c0c0ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 5px;
            color: #b19cd9;
            font-size: 4em;
        }
        h2 {
            margin: 0;
            color: #9370db;
            font-size: 2.5em;
            white-space: nowrap;
        }
        p {
            margin: 5px 0;
            color: #d8bfd8;
            font-size: 1.2em;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 70%;
            margin-top: 20px;
            border: 2px solid #9370db;
            border-radius: 10px;
            padding: 20px;
            background-color: rgba(12, 0, 35, 0.7);
        }
        .section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border-left: 2px solid #9370db;
            padding-left: 20px;
            margin-left: 20px;
            font-size: 1.5em;
            flex: 1.3;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 1.4em;
            flex: 0.7;
            border-right: 2px solid #9370db;
            padding-right: 20px;
        }
        .profile-top {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .profile-row {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        .profile-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .profile p {
            color: #d8bfd8;
        }
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #2c003e;
            border: 2px solid #9370db;
        }
        .friends-bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            border-top: 2px solid #9370db;
            padding-top: 20px;
        }
        .friends-title {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #b19cd9;
        }
        .friends-boxes {
            display: flex;
            gap: 10px;
        }
        .friend-box {
            width: 80px;
            height: 50px;
            background-color: #2c003e;
            border: 2px solid #9370db;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Hi, I'm Mig</h1>
    <p>Location: Pomerania, Poland</p>
    <div class="container">
        <div class="profile">
            <div class="profile-top">
                <div class="profile-row">
                    <div class="profile-pic"></div>
                    <div class="profile-text">
                        <h2>Mig-23ML</h2>
                        <p>Probably Playing</p>
                    </div>
                </div>
            </div>
            <div class="friends-bottom">
                <div class="friends-title">Friends of mine</div>
                <div class="friends-boxes">
                    <div class="friend-box"></div>
                    <div class="friend-box"></div>
                    <div class="friend-box"></div>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Interests</h2>
            <p>Games: War Thunder, Rainbow Six Siege</p>
            <p>IT stuff</p>
            <p>Hater of C+, fan of Python</p>
        </div>
    </div>
</body>
</html>
